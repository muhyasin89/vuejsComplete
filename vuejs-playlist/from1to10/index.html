<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>From 1 to 10</title>
    <link href="styles.css" rel="stylesheet" />
  </head>
  <body>
    <div id="vue-app">
      <h1>{{ greet('afternoon') }}</h1>
      <p>Name: {{ name }}</p>
      <p>Job: {{job}}</p>
      <button v-on:click="add(1)"> add a year </button>
      <button v-on:click="subtract(1)"> minus a year </button>
      <button v-on:dblclick="add(10)"> add 10 year </button>
      <button v-on:dblclick="subtract(10)"> minus 10 year </button>
      <p>Age: {{ age }}</p>
      <input type="text" v-on:keyup="logName" placeholder="put your name" />
      <input type="number" v-on:keyup="logAge" placeholder="put your age" />

      <h5>Two way data binding</h5>
      <input type="text" v-model="name" />
      <input type="number" v-model="age" />
      <p><a :href="website">Link</a></p>
      <p v-html="websiteTag"></p>
      <h4>Example 1</h4>
      <!-- <div v-on:click="available=!available" v-bind:class="{available:available }">
        <span>Ryu</span>
      </div> -->


      <h4>Example 2</h4>
      <button v-on:click="nearby=!nearby">Toggle Nearby</button>
      <button v-on:click="available=!available">Toggle available</button>
      <div v-bind:class="compClasses">
        <span> Ryu </span>
      </div>

      <button v-on:click="a++"> add A </button>
      <button v-on:click="b++"> add B </button>
      <p>A - {{a}}</p>
      <p>B - {{b}}</p>
      <p>Age + A = {{ addToA }}</p>
      <p>Age + B = {{ addToB }}</p>
      <div id="canvas" v-on:mousemove="updateXY">{{ x }}, {{ y }}</div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
    <script src="app.js"></script>
  </body>
</html>
